<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Aplicação -->
  <rect x="100" y="20" width="200" height="60" rx="10" fill="#4A90E2" stroke="#000" stroke-width="1"/>
  <text x="200" y="50" font-family="Roboto, sans-serif" font-size="12" fill="#000" text-anchor="middle">Aplicação (E-commerce Amazonas)</text>
  <!-- Seta -->
  <line x1="200" y1="80" x2="200" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Banco de Dados -->
  <rect x="100" y="110" width="200" height="60" rx="10" fill="#D3D3D3" stroke="#000" stroke-width="1"/>
  <text y="135" font-family="Roboto, sans-serif" font-size="12" fill="#000" text-anchor="middle"><tspan x="200">Banco de Dados:</tspan><tspan x="200" dy="15">MongoDB (Distribuído)</tspan></text>
  <!-- Seta -->
  <line x1="200" y1="170" x2="200" y2="200" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Particionamento e Replicação -->
  <rect x="50" y="200" width="300" height="150" rx="10" fill="#A9A9A9" stroke="#000" stroke-width="1"/>
  <text x="100" y="220" font-family="Roboto, sans-serif" font-size="12" fill="#000">Particionamento e Replicação</text>
  <!-- Shard 1 -->
  <rect x="70" y="240" width="120" height="80" rx="5" fill="#2ECC71" stroke="#000" stroke-width="1"/>
  <text x="80" y="260" font-family="Roboto, sans-serif" font-size="10" fill="#000">Shard 1 (Dados A)</text>
  <text x="80" y="280" font-family="Roboto, sans-serif" font-size="8" fill="#000">[Réplicas]</text>
  <!-- Shard 2 -->
  <rect x="210" y="240" width="120" height="80" rx="5" fill="#F1C40F" stroke="#000" stroke-width="1"/>
  <text x="220" y="260" font-family="Roboto, sans-serif" font-size="10" fill="#000">Shard 2 (Dados B)</text>
  <text x="220" y="280" font-family="Roboto, sans-serif" font-size="8" fill="#000">[Réplicas]</text>
  <!-- Definição da Seta -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#000"/>
    </marker>
  </defs>
</svg>